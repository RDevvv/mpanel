<div align="center" class="container-home">
    <div class="row-fluid" ng-controller='GeocodingController' ng-init='change_location()'>
        <div class="span12">
            <div class="logo">
              <span class="logo_rounded_shadow"><a href='/'><img src='/assets/logo.png' /></a></span>
            </div>
            <!--<div class="sub-txt">Shop with an offer</div>-->
        </div>
        <div class="span12">
            <div class="c-loc">
                <div class="input-group">
                    <form 'outlet_listing', method ='GET' class = 'form-without-submit' name='outlet_listing'>
                        <input type='text' id='search-text' class = 'form-control' placeholder ='Enter Location' ng-model='searchh' ng-change='location_changed()' required>
                        <input type='hidden' name='search' value='all' >
                    <div class="input-group-btn">
                    </div>
                </div>
            </div>
        </div>
        <div class="span12">
            <div class="lower-txt-below">e.g. Andheri Mumbai OR GK 2 Delhi..</div>
        </div>
        <div class="span12">
            <div class="sub-txt-below"></div>
            <input type='submit' ng-disabled='outlet_listing.$invalid' ng-click='home_submit();show_top_menu();' ng-controller='HomeController' value='Show All Deals' id="button" class="btn btn-blue1">
        </div>
        </form>
    </div>
</div>
