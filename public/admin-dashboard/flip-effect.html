<!doctype html>
  <html>
    <head>
    <meta charset="utf-8">
    <title>FLi</title>
    <link href="css/some-style.css" rel="stylesheet" type="text/css"/>
    <style type="text/css">
    .container { 
		  width: 200px;
		  height: 260px;
		  position: relative;
		  perspective: 800px;
		}
	#card {
		  width: 100%;
		  height: 100%;
		  position: absolute;
		  transform-style: preserve-3d;
		  transition: transform 1s;
		}
	#card figure {
    backface-visibility: hidden;
    color: #FFFFFF;
    display: block;
    font-size: 140px;
    font-weight: bold;
    height: 100%;
    line-height: 260px;
    position: absolute;
    text-align: center;
    width: 100%;
}
	#card figure {
	  display: block;
	  position: absolute;
	  width: 100%;
	  height: 100%;
	  backface-visibility: hidden;
	}
		#card .front {
	  background: red;
	}
	#card .back {
	  background: blue;
	  transform: rotateY( 180deg );
	}
		#card.flipped {
	  transform: rotateY( 180deg );
	}
    </style>
    <script src="js/utils.js" type="text/javascript"></script>
    <script src="js/flip-card.js" type="text/javascript"></script>
	</head>
	<body>
		<section class="container">
		  <div id="card">
		    <figure class="front">1</figure>
		    <figure class="back">2</figure>
		  </div>
		</section>

		<section id="options">
		    <p><button id="flip">Flip Card</button></p>
		</section>
	</body>
	</html>
