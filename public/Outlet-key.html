<!doctype html>
  <html>
    <head>
      <meta charset="utf-8">
        <title>GullakMaster - Home</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
        <link rel="stylesheet" href="assets/bootstrap.css"  type="text/css"/>
        <link rel="stylesheet" href="assets/mobile-css-styles.css">
        <!-- jQuery -->
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
        <!-- jQuery Plugin -->
     
         <!-- Preloader -->
        <script type="text/javascript">// <![CDATA[
        $(window).load(function() { $("#spinner").fadeOut("slow"); })
        // ]]>
        </script>
         <!-- Preloader -->
        <script type="text/javascript">
            (function() {
          if ("-ms-user-select" in document.documentElement.style && navigator.userAgent.match(/IEMobile\/10\.0/)) {
            var msViewportStyle = document.createElement("style");
            msViewportStyle.appendChild(
              document.createTextNode("@-ms-viewport{width:auto!important}")
            );
            document.getElementsByTagName("head")[0].appendChild(msViewportStyle);
          }
        })();
        </script>
  
    </head>
    <body>
      <!-- Preloader -->
      <div id="spinner"></div>
      <img src="assets/ajax-loader.gif" id="loading-indicator" style="display:none" />

      <div align="center" class="container-home">
        <div class="row-fluid">
          <div class="span12">
            <div class="logo"><a href="#"><img src="assets/gullak-logo-main.jpg" border="0" /></a></div>
            <div class="sub-txt2">View Outlet Details</div>
          </div>

          <div class="span12">
            <div class="input-group">
              <span class="input-group-addon"></span>
              <input placeholder="Enter 8 digit key..." onfocus="this.type='number';" class="form-control"  >
            </div>
          </div>
        </div>
      </div>
      <script type="text/javascript" src="assets/bootstrap.js"></script>
    </body>
    </html>
