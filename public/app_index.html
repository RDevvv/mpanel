</style>

<body>


<div id="header">
    <!--<div class="map-btn-div"><a href="#" class="map-btn-lft2">&nbsp;</a></div>-->
    <ul class="left-icons">
        <li><a href="#menu" class="srchlink3"></a></li>
    </ul>
    <div class="head-brand"><a href='/'>shoffr</a></div>
    <ul class="right-icons">
        <li><a href='' class="new_top_share shr" ng-click="top_share()" ng-controller='ShareController' ngg="update_top_share_url($(this))"></a></li>
        <li><a href='' ng-class='view_button()' ng-click='map_view_link()' ng-controller='HomeController'></a></li>
    </ul>

    <nav id="menu">
        <ul>
            <li class="subcat">Filter by:</li>
            <li style="margin-top:10px;">
            <form ng-submit='category_form()' ng-controller='HomeController' method='get' id='categoryForm'>
                <fieldset>
                    <div class="input">
                        <input type='text' name='search' id='s3' placeholder ='Enter Location' ng-model='category'>
                    </div>
                </fieldset>
            </form>
            </li>
            <li>&nbsp;</li>
            <li class="subcat">Sort by:</li>
            <li><a href='' ng-click="distance_filter('distance')" ng-controller='ListingController'>Distance</a></li>
            <li><a href='' ng-click="distance_filter('ad_expiry_date')" ng-controller='ListingController'>Expiry Date</a></li>
            <li><a href='' ng-click="distance_filter('ad_usage')" ng-controller='ListingController'>Hotpicks</a></li>
            <li>&nbsp;</li>

            <li class="subcat" style="margin:0 0 0 -8%;"><a href="mailto:merchant@gullakmaster.com?subject=Report an Offer&body=Brand: %0A Offer Details: %0A Expiry Date: %0A Address:">Report An Offer</a></li>
            <li class="subcat" style="float:left; margin:-3% 0 0 -8%;"><a href='/customer_feedbacks/new'>Provide Feedback</a></li>
        </ul>
    </nav>
</div>
<div id="backtotop">
    <a href="#">
        <img alt="Back to TOP" src="/assets/back_to_top_btn-3.png">
    </a>
</div>

<div id="mobile-number" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <button type="button" class="modal_close" data-dismiss="modal" aria-hidden="true">&nbsp;</button>
    <div class="modal-body">
            <div class="sub-txt2">We need to verify your mobile number</div>
        <form accept-charset="UTF-8" action="/customers" class="customer-mobile-number-form form-horizontal ng-pristine ng-valid" data-validate="true" method="post"><div style="margin:0;padding:0;display:inline"><input name="utf8" type="hidden" value="✓"><input name="authenticity_token" type="hidden" value="dyrZ0TQXFIkIopjpTl/EOF2sjrGGz/yZl7Evi6XfDP8="></div>
            <div class="control-group">
            <label class="control-label"> +91</label>
            <div class="controls">
                <input class="datetime_select" id="mobile_number" name="mobile_number" placeholder="Enter mobile number" type="text" value="">
                <input class="datetime_select btn-blue" name="commit" type="submit" value="Submit">
            </div>
        </div>
        <input id="customer_uuid" name="customer_uuid" type="hidden" value="ab1f02f0-b1a6-44ed-a3e1-390171eb97c8">
</form>    </div>
</div>


<div id="verification" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <button type="button" class="modal_close" data-dismiss="modal" aria-hidden="true">&nbsp;</button>
    <div style="width:100%; overflow-x:hidden; margin:0; padding:0;" class="modal-body">
            <div class="sub-txt2">Verification code sent by SMS</div>
            <form accept-charset="UTF-8" action="/check_verification_code.json" class="customer-verification-code-form cust-ver form-horizontal ng-pristine ng-valid" data-validate="true" method="post"><div style="margin:0;padding:0;display:inline"><input name="utf8" type="hidden" value="✓"><input name="authenticity_token" type="hidden" value="dyrZ0TQXFIkIopjpTl/EOF2sjrGGz/yZl7Evi6XfDP8="></div>
            <div class="control-group">
            <div class="controls">
                <input class="datetime_select" id="verification_code" name="verification_code" placeholder="Enter verification code" type="text" value="">
                <input class="btn-blue" name="commit" type="submit" value="Submit">
            </div>
        </div>
        <input id="customer_uuid" name="customer_uuid" type="hidden" value="ab1f02f0-b1a6-44ed-a3e1-390171eb97c8">
</form>    </div>
    <div class="send-code"><a href="#" onclick="resend_verification_code()">Resend verification code</a></div>
</div>


<div id="popup_share" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <button type="button" class="modal_close" data-dismiss="modal" aria-hidden="true">&nbsp;</button>
    <div class="top-share">
        <div class="top-share-box">
            <form class="ng-pristine ng-valid">
                <input onclick="this.select()" id="top_share_link" type="text" value="http://gullak.co/abcd">
            </form>
        </div>
    </div>
</div>



<script type="text/javascript">
$("input[type=text]").live('click', function() {
        $(this).select();
        this.setSelectionRange(0, 9999);
        });
</script>
<style type="text/css">
#signup, #popup_share {background: none;}
</style>



<div class="container-location">
    <div class="row-fluid">
        <div class="span12" id='top_search'>
            <div class="search-div3">
                <form ng-submit='listing_form()' ng-controller='HomeController' method='get' id='searchForm'>
                    <fieldset>
                        <div class="input">
                            <input type='text' name='location' id='s' placeholder ='Enter Location' ng-model='topsearch'>
                            <script type='text/javascript'>
reverse_geocode($('#s'));
                            </script>
                        </div>
                    </fieldset>
                    <input type='submit' value='Go' name='Go' id ='submitbutton' class = "btn btn-submit2" >
                </form>
            </div>
        </div>
        <div id='view' ng-view>
        </div>
    </div>
</div>
<footer>GullakMaster &copy; 2014</footer>
<script type="text/javascript">
$(document).ready(function(){
  $.pnotify({title: 'vivek'});
        $('nav#menu').mmenu();
        modal_submit();
        verification_modal_submit();
        get_backtotop_button();
        mobile_number_verification();
        facebook_share_binding();
        bind_tracking();
        bind_send_ad();
        bind_display_ad();
        enable_submit($('#s'),$('#submitbutton'));
        })
</script>
</body>
</html>
