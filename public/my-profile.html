<!doctype html>
<html>
<head>
<title>MY Profile</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
<link rel="stylesheet" href="assets/bootstrap.css"  type="text/css"/>
<link rel="stylesheet" href="assets/mobile-css-styles.css">
<link rel="stylesheet" href="assets/datepicker.css">
<script type="text/javascript" src="assets/bootstrap-datepicker.js"></script>
</head>
<body>
<div class="page-header">
  <h4>My Profile</h4>
</div>
<form method="post" id="new_customer_feedback" class="form-vertical" action="" accept-charset="UTF-8">
  <div class="control-group">
    <label for="" class="control-label">Mobile Number</label>
    <div class="controls">
      <input type="text" size="30" name="" id="" class="input-large">
    </div>
  </div>
  <div class="control-group">
    <label for="" class="control-label">Name</label>
    <div class="controls">
      <input type="text" size="30" name="" id="" class="input-large">
    </div>
  </div>
  <div class="control-group">
    <label for="" class="control-label">Date</label>
    <div class="input-append date" id="dp3" data-date="12-02-2012" data-date-format="dd-mm-yyyy">
      <input class="span2" size="16" type="text" value="12-02-2012">
      <span class="add-on"><i class="icon-th"></i></span>
    </div>
  </div>
  <div class="control-group">
    <label for="" class="control-label">Gender</label>
    <div class="controls">
      <label class="radio inline">
        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
          Male
      </label>
      <label class="radio inline">
        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
          Female
      </label>
    </div>
  </div>
  

  <div class="form-actions">
    <input type="submit" value="Submit" name="commit" class="btn btn-primary btn-custom">
  </div>
</form>
<script type="text/javascript" src="assets/bootstrap.js"></script>
<script type="text/javascript">$('.datepicker').datepicker()</script>
<script>
  if (top.location != location) {
    top.location.href = document.location.href ;
  }
    $(function(){
      window.prettyPrint && prettyPrint();
      $('#dp1').datepicker({
        format: 'mm-dd-yyyy'
      });
      $('#dp2').datepicker();
      $('#dp3').datepicker();
      $('#dp3').datepicker();
      $('#dpYears').datepicker();
      $('#dpMonths').datepicker();
      
      
      var startDate = new Date(2012,1,20);
      var endDate = new Date(2012,1,25);
      $('#dp4').datepicker()
        .on('changeDate', function(ev){
          if (ev.date.valueOf() > endDate.valueOf()){
            $('#alert').show().find('strong').text('The start date can not be greater then the end date');
          } else {
            $('#alert').hide();
            startDate = new Date(ev.date);
            $('#startDate').text($('#dp4').data('date'));
          }
          $('#dp4').datepicker('hide');
        });
      $('#dp5').datepicker()
        .on('changeDate', function(ev){
          if (ev.date.valueOf() < startDate.valueOf()){
            $('#alert').show().find('strong').text('The end date can not be less then the start date');
          } else {
            $('#alert').hide();
            endDate = new Date(ev.date);
            $('#endDate').text($('#dp5').data('date'));
          }
          $('#dp5').datepicker('hide');
        });

        // disabling dates
        var nowTemp = new Date();
        var now = new Date(nowTemp.getFullYear(), nowTemp.getMonth(), nowTemp.getDate(), 0, 0, 0, 0);

        var checkin = $('#dpd1').datepicker({
          onRender: function(date) {
            return date.valueOf() < now.valueOf() ? 'disabled' : '';
          }
        }).on('changeDate', function(ev) {
          if (ev.date.valueOf() > checkout.date.valueOf()) {
            var newDate = new Date(ev.date)
            newDate.setDate(newDate.getDate() + 1);
            checkout.setValue(newDate);
          }
          checkin.hide();
          $('#dpd2')[0].focus();
        }).data('datepicker');
        var checkout = $('#dpd2').datepicker({
          onRender: function(date) {
            return date.valueOf() <= checkin.date.valueOf() ? 'disabled' : '';
          }
        }).on('changeDate', function(ev) {
          checkout.hide();
        }).data('datepicker');
    });
  </script>
</body>
</html>
